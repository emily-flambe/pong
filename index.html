<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
            display: block;
            margin: 20px 0;
        }

        .game-info {
            text-align: center;
            margin: 10px 0;
        }

        .controls {
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-controls {
            margin-top: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #222;
        }

        .error-message {
            color: #ff4444;
            background-color: #330000;
            padding: 10px;
            border: 1px solid #ff4444;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-title">PONG</div>
    
    <div class="controls">
        <p><strong>Controls:</strong></p>
        <p>↑ Up Arrow - Move paddle up</p>
        <p>↓ Down Arrow - Move paddle down</p>
    </div>

    <canvas id="gameCanvas" width="800" height="600">
        Your browser does not support the HTML5 Canvas element.
    </canvas>

    <div class="error-message" id="errorMessage"></div>

    <div class="game-info">
        <p>Press Start to begin playing</p>
    </div>

    <div class="game-controls">
        <button id="startBtn" onclick="startGame()">Start</button>
        <button id="pauseBtn" onclick="pauseGame()">Pause</button>
        <button id="resetBtn" onclick="resetGame()">Reset</button>
        <button id="debugBtn" onclick="toggleDebug()">Debug</button>
    </div>

    <!-- Game scripts in dependency order -->
    <script src="GameState.js"></script>
    <script src="InputHandler.js"></script>
    <script src="Renderer.js"></script>
    <script src="game.js"></script>

    <script>
        // Global game instance
        let game = null;
        let debugMode = false;

        /**
         * Initialize the game when the page loads
         */
        function initGame() {
            try {
                // Check for required browser APIs
                if (!document.getElementById('gameCanvas').getContext) {
                    throw new Error('Canvas API not supported');
                }

                if (!window.requestAnimationFrame) {
                    throw new Error('RequestAnimationFrame not supported');
                }

                // Initialize game instance
                game = new Game('gameCanvas');
                
                console.log('Pong game initialized successfully');
                updateGameInfo('Game ready. Press Start to play.');
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                showError('Failed to initialize game: ' + error.message);
            }
        }

        /**
         * Start the game
         */
        function startGame() {
            if (!game) {
                initGame();
                if (!game) return;
            }

            try {
                game.start();
                updateGameInfo('Game running. Use arrow keys to control paddle.');
                document.getElementById('startBtn').textContent = 'Resume';
            } catch (error) {
                console.error('Failed to start game:', error);
                showError('Failed to start game: ' + error.message);
            }
        }

        /**
         * Pause the game
         */
        function pauseGame() {
            if (game) {
                game.pause();
                updateGameInfo('Game paused. Press Resume to continue.');
            }
        }

        /**
         * Reset the game
         */
        function resetGame() {
            if (game) {
                game.reset();
                updateGameInfo('Game reset. Press Start to play.');
                document.getElementById('startBtn').textContent = 'Start';
            }
        }

        /**
         * Toggle debug mode
         */
        function toggleDebug() {
            debugMode = !debugMode;
            if (game) {
                game.setDebugMode(debugMode);
            }
            document.getElementById('debugBtn').textContent = debugMode ? 'Debug: ON' : 'Debug: OFF';
        }

        /**
         * Update game information display
         */
        function updateGameInfo(message) {
            document.querySelector('.game-info p').textContent = message;
        }

        /**
         * Show error message
         */
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        /**
         * Hide error message
         */
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing game...');
            initGame();
        });

        // Handle browser compatibility
        window.addEventListener('load', function() {
            // Ensure canvas has focus for keyboard input
            const canvas = document.getElementById('gameCanvas');
            if (canvas) {
                canvas.focus();
            }
        });

        // Global error handler for unhandled errors
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showError('An unexpected error occurred. Check console for details.');
        });
    </script>
</body>
</html>
